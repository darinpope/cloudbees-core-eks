nginx-ingress:
  Enabled: true
  controller:
    config:
      use-proxy-protocol: "true"
    service:
      targetPorts:
        http: http
        https: https
      annotations:
        service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "tcp"
        service.beta.kubernetes.io/aws-load-balancer-proxy-protocol: "*"
        service.beta.kubernetes.io/aws-load-balancer-connection-idle-timeout: '3600'
        service.beta.kubernetes.io/aws-load-balancer-ssl-cert: arn:aws:acm:us-east-1:xxx:certificate/xxx-xxx-xxx-xxx-xxx
        service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "https"
      externalTrafficPolicy: "Local"
OperationsCenter:
  HostName: "ci.cloudbees.com"
  JavaOpts: "-Dcb.BeekeeperProp.noFullUpgrade=true"
  Tolerations:
    - key: partition
      operator: Equal
      value: masters
      effect: NoSchedule
  NodeSelector:
    partition: "masters"
  Annotations:
    cluster-autoscaler.kubernetes.io/safe-to-evict: "false"
  Ingress:
    tls: 
      Enable: true
      SecretName: core-example-com-tls

Masters:
  JavaOpts: "-Dcb.BeekeeperProp.noFullUpgrade=true"
